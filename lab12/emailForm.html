<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Browser window title</title>
	</head>
	<body>
		<form method="post" enctype="application/x-www-form-urlencoded" action="http://www.cs.otago.ac.nz/112bin/112formslab.cgi">

				<input type="hidden" name="recipient" value="harma440@student.otago.ac.nz">
